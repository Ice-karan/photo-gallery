<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>

<body>
    <h1 class="topic">Photo Gallery</h1>
    <div class="container">
        <div class="card" onclick="openModal(this, 0)">
            <img src="bhutan/1.jpeg" alt="Paro Taktsang">
            <div class="head">Paro Taktsang</div>
        </div>
        <div class="card" onclick="openModal(this, 1)">
            <img src="bhutan/2.jpeg" alt="Dochula">
            <div class="head">Dochula</div>
        </div>
        <div class="card" onclick="openModal(this, 2)">
            <img src="bhutan/3.jpeg" alt="Taktsang">
            <div class="head">Taktsang</div>
        </div>
        <div class="card" onclick="openModal(this, 3)">
            <img src="bhutan/4.jpeg" alt="Thimphu">
            <div class="head">Thimphu</div>
        </div>
        <div class="card" onclick="openModal(this, 4)">
            <img src="bhutan/5.jpeg" alt="Punakha">
            <div class="head">Punakha</div>
        </div>
        <div class="card" onclick="openModal(this, 5)">
            <img src="bhutan/6.jpeg" alt="Bhutan Flag">
            <div class="head">Bhutan Flag</div>
        </div>
        <div class="card" onclick="openModal(this, 6)">
            <img src="bhutan/7.jpeg" alt="Mountain">
            <div class="head">Mountain</div>
        </div>
        <div class="card" onclick="openModal(this, 7)">
            <img src="bhutan/8.jpeg" alt="Monastery">
            <div class="head">Monastery</div>
        </div>
        <div class="card" onclick="openModal(this, 8)">
            <img src="bhutan/9.jpeg" alt="Buddha Point">
            <div class="head">Buddha Point</div>
        </div>
        <div class="card" onclick="openModal(this, 9)">
            <img src="bhutan/10.jpeg" alt="Punakha">
            <div class="head">Punakha</div>
        </div>
    </div>

    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImg">
        <button class="nav prev" onclick="navigate(-1)">&#10094;</button>
        <button class="nav next" onclick="navigate(1)">&#10095;</button>
    </div>

    <script>
        let currentImageIndex = 0;
        const images = document.querySelectorAll('.card img');
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modalImg');

        function openModal(element, index) {
            currentImageIndex = index;
            modal.style.display = "flex";
            modalImg.src = element.querySelector('img').src;
        }

        function closeModal() {
            modal.style.display = "none";
        }

        function navigate(direction) {
            currentImageIndex = (currentImageIndex + direction + images.length) % images.length;
            modalImg.src = images[currentImageIndex].src;
        }

        document.addEventListener('keydown', function(event) {
            if (modal.style.display === "flex") {
                if (event.key === "ArrowRight") {
                    navigate(1);
                } else if (event.key === "ArrowLeft") {
                    navigate(-1);
                } else if (event.key === "Escape") {
                    closeModal();
                }
            }
        });
    </script>
</body>

</html>
